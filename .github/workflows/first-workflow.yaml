name: First Workflow
on: [ push ]

jobs:
  run-shell-commands:
    runs-on: ubuntu-latest
    steps:
      - name: Echo a string
        run: echo "Hello World"
      - name: Multiline command
        run: |
          node -v
          npm -v
  parallel-jobs-macos:
    runs-on: macos-latest
    steps:
      - name: View sw version
        run: sw_vers
  dependant-job:
    runs-on: windows-latest
    needs:
      - run-shell-commands
    steps:
      - name: Echo a string
        run: Write-Output "Windows String"
      - name: Error step
        run: doesnotexist
